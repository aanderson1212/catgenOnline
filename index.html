<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Generator</title>
        <link rel="stylesheet" href="color.css">
    </head>
    <style>
    .card img{
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin: 20px;
    }
    
    </style>
    <body>
        <div>
            <div class="card" id="card" style="padding-left: 290px;"></div>
        </div>
        <button type="button" id="load_more" style="background-color: black; color: white; position: fixed; font-size: 35px;">More Cats!</button>
        <script>
            let card = document.getElementById("card");
            let url = "https://api.thecatapi.com/v1/images/search"
            let data = async () => (await fetch(url)).json();
            let btn = document.getElementById("load_more");
            btn.onclick = () => {
                data().then((res) => {
                    let img = document.createElement("img");
                    img.src = res[0].url;
                    card.appendChild(img);
                }).catch((err) => {
                    alert(err);
                });
            }
        </script>
    </body>
</html>
