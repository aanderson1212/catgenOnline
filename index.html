        <div>
            <div class="card" id="card" style="padding-left: 290px;"></div>
        </div>
        <button type="button" id="load_more" style="background-color: black; color: white; position: fixed; left: 240px; font-size: 35px;">More Cats!</button>
        <script>
            let card = document.getElementById("card");
            let url = "https://api.thecatapi.com/v1/images/search"
            let data = async () => (await fetch(url)).json();
            let btn = document.getElementById("load_more");
            btn.onclick = () => {
                data().then((res) => {
                    let img = document.createElement("img");
                    img.src = res[0].url;
                    card.appendChild(img);
                }).catch((err) => {
                    alert(err);
                });
            }
        </script>
